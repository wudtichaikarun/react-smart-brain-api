version: '3.6'

services:
  # Backend API use image nodejs from Dockerfile
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    # .env variable in container
    environment:
      POSTGRES_URI: postgres://admin:password@postgres:5432/smart-brain-docker
      # วิธีที่ 2
      # POSTGRES_USER: admin
      # POSTGRES_PASSWORD: password
      # POSTGRES_DB: smart-brain-docker
      # POSTGRES_HOST: postgres
    links:
      # service link name
      - postgres
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/smart-brain-api

  # Postgres db
  postgres:
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
      POSTGRES_URL: postgres://admin:password@postgres:5432/smart-brain-docker
    build: ./postgres
    ports:
      - '5432:5432'
